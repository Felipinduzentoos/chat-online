<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome de Usuário</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <h1>Olá :)</h1>
    <input type="text" placeholder="Digite seu user" id="username">
    <button id="saveButton">Entrar</button>
    <h2>Apenas testes, não ligue para o design :></h2>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
    var username = document.getElementById('username').value.trim();
    if (username === '') {
        alert('Por favor, digite um nome de usuário.');
        return;
    }
    window.location.href = `/chat?username=${encodeURIComponent(username)}`;
});
    </script>
</body>
</html>
